<!DOCTYPE html>
<meta charset="utf-8" />

<head>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@3/dist/inspector.css"
  />
</head>
<body class="O--body">
  <div id="main"></div>
  <script type="module">
    import {
      Runtime,
      Inspector
    } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import { Compiler } from "/dist/index-esm.js";

    const compile = new Compiler();
    compile
      .module(
        `
    a = 1

    b = 2

    c = a + b

    e = d + 20 // will error out until "d" gets defined below

    viewof x = DOM.input()

    y = \`x is \${x}\`

    
    viewof myName = html\`<input value="alex!">\`

    md\`**message**: \${myName}\`
    

`
      )
      .then(define => {
        const rt = new Runtime();
        const observer = Inspector.into(document.querySelector("#main"));
        window.MODULE = rt.module(define, observer);

        compile.cell(`d = 200`).then(({ define: defineCell }) => {
          const variables = defineCell(window.MODULE, observer);
          console.log(
            "Define variable d= 200, created following variables: ",
            variables
          );
        });

        compile.cell(`a = -300`).then(({ redefine: redefineCell }) => {
          redefineCell(window.MODULE);
        });

        compile
          .cell(`viewof x = html\`<input type="number" value="400">\``)
          .then(({ redefine: redefineCell }) => {
            redefineCell(window.MODULE);
          });

        compile
          .cell(
            `import {hello } with {myName as name} from "@tmcw/hello-world"`
          )
          .then(({ define: defineCell }) => {
            const variables = defineCell(window.MODULE, observer);
            console.log(
              'Define import {hello } with {myName as name} from "@tmcw/hello-world", created following variables: ',
              variables
            );

            compile.cell(`hello`).then(({ define: defineCell }) => {
              const variables = defineCell(window.MODULE, observer);
              console.log(
                "Define hello, created following variables: ",
                variables
              );
            });

            compile
              .cell(`viewof some_viewof = DOM.range()`)
              .then(({ define: defineCell }) => {
                const variables = defineCell(window.MODULE, observer);
                console.log(
                  "Define viewof some_viewof = DOM.range(), created following variables: ",
                  variables
                );
              });

            compile
              .cell(`mutable some_mutable = 123`)
              .then(({ define: defineCell }) => {
                const variables = defineCell(window.MODULE, observer);
                console.log(
                  "Define mutable some_mutable = 123, created following variables: ",
                  variables
                );
              });
          });
      });
  </script>
</body>
